<script>
    (function () {
        function refreshRem() {
            //如果屏幕是750的话,1rem就等于100px
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px'
        }
        refreshRem();
        window.addEventListener('resize', refreshRem, false)
    })();
</script>
